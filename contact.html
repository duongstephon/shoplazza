<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shoplazza Contact</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- playground-hide -->
    <script>
        const process = { env: {} };
        process.env.GOOGLE_MAPS_API_KEY =
            "AIzaSyA0mRTLD2mIfp5s08IvPWjs14o7rgpZwwA";
    </script>
    <!-- playground-hide-end -->

    <link rel="stylesheet" type="text/css" href="./contact.css" />
    <script type="module" src="./contact.ts"></script>
</head>

<body>
    <div class="form-section">
    <h3 class="contact-title">Contact Us</h3>
    <form class="form">
        <div class="section">
            <label class="label">Name</label>
            <input class='input' type='text' placeholder="Name"/>
        </div>
        <div class="section">
            <label class="label">Email</label>
            <input class='input'  type='text' placeholder="Email"/>
        </div>
        <div class="section">
            <label class="label">Subject</label>
            <input class='input' type='text' placeholder="Subject"/>
        </div>
        <div class="section">
            <label class="label">Message</label>
            <textarea class='input' type='text' rows="8" placeholder="Message"></textarea>
        </div>
    </form>
    </div>
    <div class="map-section">
        <input id="pac-input" class="controls" type="text" placeholder="Search Box" />
        <iframe id="map" width="300px" height="300px"
            async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0mRTLD2mIfp5s08IvPWjs14o7rgpZwwA&callback=initAutocomplete&libraries=places&v=weekly">
        </iframe>
        <div id="map"></div>
    </div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0mRTLD2mIfp5s08IvPWjs14o7rgpZwwA&callback=initAutocomplete&libraries=places&v=weekly"></script>
</html>
